{% extends 'core/base.html' %}
{% block content %}

    <div class="max-w-xl mx-auto flex flex-wrap p-6">
        <div class="w-full bg-gray-100 p-6 rounded-xl">
            <h1 class="mb-6 text-2xl">Sign up</h1>
            <form method="post" action="." class="space-y-3">
                            {# the . means the current page #}
                <div>
                    <label>E-mail</label>
                    <input type="email" class="w-full mt-2 py-4 px-6 bg-white rounded-xl" />
                </div>
                <div>
                    <label>Parola</label>
                    <input type="password" class="w-full mt-2 py-4 px-6 bg-white rounded-xl" />
                </div>
                <div>
                    <label>Repeta Parola</label>
                    <input type="password" class="w-full mt-2 py-4 px-6 bg-white rounded-xl" />
                </div>

                <div class="p-6 bg-red-200 text-red-800 rounded-xl">
                    <p>Error</p>
                </div>

                <div>
                    <button class="py-4 px-6 rounded-xl text-white bg-emerald-500 hover:bg-emerald-700">Submit</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
